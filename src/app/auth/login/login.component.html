<form class="login-form">
  <label for="name">Email: </label>
  <input
    name="email"
    id="email"
    type="email"
    placeholder="JohnDoe@example.com"
    formControlName="email"
    autofocus
    tabindex="1"
    class="form-input"
  />
  <p class="invalid">invalid email</p>
  <br />
  <label for="password">Password: </label>
  <input
    name="password"
    id="password"
    type="password"
    formControlName="password"
    #passwordRef
    tabindex="2"
    class="form-input"
  />
  <button
    type="button"
    form=""
    (click)="togglePassword(passwordRef)"
    tabindex="3"
  >
    @if(passwordRef.type==='password') { show } @else { hide }
  </button>
  <p class="invalid">email or password incorrect</p>

  <br />
  <button>submit</button>
</form>
<a routerLink="/forgot-pass">Forgot Password</a>
